<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
    <title>HTML/CSS to JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/19d0e99d58.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
				Current weather in:
			</h1>
      <form class="search-form">
        <input type="text" placeholder="Enter your city" id="city-input"/>
        <input type="submit" value="Search" class="submit-button" />
        <button
            class="btn btn-success w-10"
            id="current-location-button"
          >
            Current
          </button>
      </form>
      <h2 id="city">Kyiv, Ukraine, Europe</h2>
      <br />
      <div class="row">
        <div class="col-8">
          <div id="time">Current time</div>
          <div> ⛅ <span id="temperature">21°</span  <span class="units"
            ><a href="#" id="celsius-link"> °C </a>
        
        </div>
        
        </div>
      </div>
      <br />
      <div class="forecast">
        <div class="col">
          <div>Mon</div>
          <div>21°</div>
          <div>⛅</div>
        </div>
        <div class="col">
          <div>Tue</div>
          <div>19°</div>
          <div>⛅</div>
        </div>
        <div class="col">
          <div>Wed</div>
          <div>16°</div>
          <div>🌧️</div>
        </div>
        <div class="col">
          <div>Thu</div>
          <div>19°</div>
          <div>☁️</div>
        </div>
        <div class="col">
          <div>Fri</div>
          <div>22°</div>
          <div>⛅</div>
        </div>
        <div class="col">
          <div>Sat</div>
          <div>22°</div>
          <div>⛅</div>
        </div>
        <div class="col">
          <div>Sun</div>
          <div>22°</div>
          <div>⛅</div>
        </div>
      </div>
      <p>
        <a href="https://github.com/OlgaIsayeva/My-first-app.git" target="_blank">Open-source code</a> by Olga Isayeva
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
